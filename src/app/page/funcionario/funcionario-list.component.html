<app-card title="Funcionários" subTitle="Listagem">
  <div class="actions mb-2"><button type="button" (click)="novo()" class="btn btn-primary grow">Novo</button></div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">C.P.F</th>
        <th scope="col">Empresas</th>
        <th scope="col">Cargo</th>
        <th class="text-center" scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td scope="row">{{item?.id}}</td>
        <td>{{item?.nome}}</td>
        <td>{{item?.cpf | cpf}}</td>
        <td>{{item.empresas | explode: 'nome'}}</td>
        <td>{{item?.cargo?.descricao}}</td>
        <td class="text-center">
          <button (click)="editar(item?.id)" title="Editar" type="button" class="btn btn-outline-primary rounded-pill grow">
            <i class="fa fa-edit"></i>
          </button>
          <button (click)="remover(item?.id)" title="Excluir" type="button" class="btn btn-outline-danger rounded-pill grow">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
