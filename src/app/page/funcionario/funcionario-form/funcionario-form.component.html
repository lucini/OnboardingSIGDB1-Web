<app-card title="Funcionário" subTitle="Cadastro">
  <div class="actions"><button type="button" class="btn btn-light grow" (click)="voltar()">Voltar</button></div>
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="row">
      <div class="col-12 col-lg-6 col-xl-2">
        <div class="form-group">
          <label for="codigo">Id</label>
          <input formControlName="id" readonly class="form-control" id="codigo" aria-describedby="código">
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-10">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input maxlength="250" [class.is-invalid]="isValid('nome')" formControlName="nome" class="form-control" id="nome" aria-describedby="nome">
          <app-form-feedback [isValid]="isValid('nome')" [formGroup]="formGroup" field="nome"></app-form-feedback>
        </div>
      </div>
      <div class="col-6 col-md-9">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input [value]="formGroup.get('cpf').value | cpf" maxlength="14" [class.is-invalid]="isValid('cpf')" formControlName="cpf" class="form-control" id="cpf" aria-describedby="cpf">
          <app-form-feedback [isValid]="isValid('cpf')" [formGroup]="formGroup" field="cpf"></app-form-feedback>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="form-group">
          <label for="dataContratacao">Data de Contratação</label>
          <div class="input-group">
            <input formControlName="dataContratacao" class="form-control" style="float:none" placeholder="Selecione uma data" ngx-mydatepicker [options]="dpOptions" #dp="ngx-mydatepicker" />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary grow" (click)="dp.clearDate('dataContratacao')">
                  <i class="fa fa-trash"></i>
              </button>
              <button type="button" class="btn btn-secondary grow" (click)="dp.toggleCalendar()">
                  <i class="fa fa-calendar"></i>
              </button>
          </span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right ">
      <button [disabled]="!formGroup.valid " type="submit " class="btn btn-primary grow ">Salvar</button>
    </div>
  </form>
</app-card>
