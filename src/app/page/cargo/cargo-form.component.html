<app-card title="Cargo" subTitle="Cadastro">
    <div class="actions"><button type="button" class="btn btn-light" (click)="voltar()">Voltar</button></div>
    <form>
        <div class="form-group">
          <label for="codigo">Id</label>
          <input readonly class="form-control" id="codigo" aria-describedby="codigo">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input class="form-control" id="descricao">
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</app-card>
