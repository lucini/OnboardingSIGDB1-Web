<app-card title="Cargos" subTitle="Listagem">
  <div class="actions mb-2"><button type="button" (click)="novo()" class="btn btn-primary">Novo</button></div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th class="text-center" scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <th scope="row">{{item?.id}}</th>
        <td>{{item?.descricao}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</app-card>
