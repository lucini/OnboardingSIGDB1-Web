<div>
  <input #inputAuto type="text" [id]="inputId" class="form-control" list="dt_" [(ngModel)]="value" (ngModelChange)="update($event)" />
  <datalist [id]="'dt_' + inputId">
        <select>
            <option class="autocomplete-item" *ngFor="let item of suggestionsArray">{{item[field]}}</option>
        </select>
    </datalist>
</div>
