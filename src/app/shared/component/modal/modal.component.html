<div [id]='modalId' class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button (click)="closeClick.emit()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button #btnClose type="button" (click)="closeClick.emit()" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" (click)="saveClick.emit()" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
