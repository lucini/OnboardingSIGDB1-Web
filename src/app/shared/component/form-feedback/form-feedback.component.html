<div [@fadeInOut] *ngIf="formGroup?.controls[field]?.errors?.required && isValid" class="invalid-feedback d-block">
 O campo é obrigatório.
</div>

<div [@fadeInOut] *ngIf="formGroup?.controls[field]?.errors?.maxlength && isValid" class="invalid-feedback d-block">
 O campo ultrapassou o limite máximo de caracteres.
</div>
